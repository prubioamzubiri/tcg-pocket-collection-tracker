name: Verify scanner hashes
on:
  push:
    branches:
      - main
    paths:
      - 'frontend/public/images/**'
      - 'frontend/public/hashes/**'
      - 'frontend/assets/cards/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
  pull_request:
    paths:
      - 'frontend/public/images/**'
      - 'frontend/public/hashes/**'
      - 'frontend/assets/cards/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
jobs:
  verify-hashes:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v4

      - name: Verify hashes
        run: |
          pnpm install
          pnpm run hashes --verify

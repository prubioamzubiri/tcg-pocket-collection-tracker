name: Build and Deploy
on:
  push:
    branches:
      - main
permissions:
  contents: write
env:
  VITE_GHOST_API_KEY: ${{ secrets.VITE_GHOST_API_KEY }}
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v4

      - name: Install and Build ğŸ”§
        run: |
          pnpm install
          pnpm run build

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: frontend/dist
